site_name: Kura
site_url: https://usekura.xyz
site_author: Ivan Leo # Replace with your actual name or organization name
site_description: A tool for analysing and visualising chat data
repo_name: kura
repo_url: https://github.com/567-labs/kura
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2025 Ivan Leo # Replace with your actual name or organization name

theme:
  name: material
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - content.tooltips
    - content.social.cards # Enables social cards
    - header.autohide
    - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png # Example path, replace with your actual favicon path
  logo: assets/logo.svg # Example path, replace with your actual logo path

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/567-labs/kura # Replace with your GitHub repo link
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/ivanleomk # Replace with your Twitter handle
  analytics:
    provider: google
    property: G-5ZYBS2C5VF
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            using our <a href="https://github.com/567-labs/kura/issues/new" target="_blank" rel="noopener">feedback form</a>.

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quickstart: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
    - Procedural API Tutorial: getting-started/tutorial-procedural-api.md
  - Core Concepts:
    - Overview: core-concepts/overview.md
    - Conversations: core-concepts/conversations.md
    - Summarization: core-concepts/summarization.md
    - Embedding: core-concepts/embedding.md
    - Clustering: core-concepts/clustering.md
    - Meta-Clustering: core-concepts/meta-clustering.md
    - Dimensionality Reduction: core-concepts/dimensionality-reduction.md
  - API Reference: api/index.md
  - Blog:
    - blog/index.md

plugins:
  - blog
  - rss:
      match_path: blog/posts/.*
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags
      use_git: false
  # Social cards are enabled via theme.features instead of a separate plugin
  # - social:
  #     cards_layout_options:
  #       background_color: "#3f51b5"
  #       color: "#ffffff"
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [../kura]
          options:
            docstring_style: google
            show_root_heading: true
            show_if_no_docstring: true
            show_signature_annotations: true
            members_order: source
            allow_inspection: true
            show_bases: true

markdown_extensions:
  - abbr
  - admonition
  - pymdownx.details
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: 567-labs
      repo: kura
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true

extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css
